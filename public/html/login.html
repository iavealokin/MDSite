<!doctype html>
<html lang="ru" class="h-100">
    <head>
        {{template "meta"}}
        {{template "styles"}}
        <title>Title</title>
    </head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="public/img/logo.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In"><br>
            <a class="underlineHover" href="#" id="Forgot">Forgot Password?</a>
            
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Signup</a> | 
            <a class="underlineHover" href="#">Demo</a>
          </div>
      
        </div>
      </div>
    {{template "scripts"}}
</body>
</html>
